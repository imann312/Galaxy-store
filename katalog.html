<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="k.css">
</head>
<body>
    <div class="container">
        <nav class="side-navbar">
            <div class="logo">Eno <span>Copy</span></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="katalog.html">Katalog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="d.html">Send Your Document</a></li>

        <main>
            <input type="text" id="search-input" placeholder="Search products...">
            <div class="product-catalog" id="product-catalog">
                <div class="card" id="card-1">
                    <img src="p.png" alt="Smoothie">
                    <div class="card-content">
                        <h2>PRINT</h2>
                        <p>Best selling summer juice with natural extracts</p>
                        <button class="add-to-cart" data-product="PRINT">Add to Cart</button>
                    </div>
                </div>
                <div class="card" id="card-2">
                    <img src="copy.jpg" alt="Fruits">
                    <div class="card-content">
                        <h2>COPY</h2>
                        <p>Shop the category</p>
                        <button class="add-to-cart" data-product="COPY">Add to Cart</button>
                    </div>
                </div>
                <div class="card" id="card-3">
                    <img src="scannn.png" alt="Baked Products">
                    <div class="card-content">
                        <h2>SCAN</h2>
                        <p>Shop the category</p>
                        <button class="add-to-cart" data-product="SCAN">Add to Cart</button>
                    </div>
                </div>
                <div class="card" id="card-4">
                    <img src="cover.png" alt="Cover">
                    <div class="card-content">
                        <h2>COVER</h2>
                        <p>Shop the category</p>
                        <button class="add-to-cart" data-product="COVER">Add to Cart</button>
                    </div>
                </div>
            </div>
