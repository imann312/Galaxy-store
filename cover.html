<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 40px;
        }

        p {
            font-size: 18px;
            margin: 70px 0 20px;
        }

        table {
            width: 80%;
            margin: 0 auto 20px;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #00bfff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Price Copy</h1>
    <p>Copy Color</p>
    <table> 
        <tr>
            <th>Cover Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>A3</td>
            <td>Rp 4000</td>
        </tr>
        <tr>
            <td>F4</td>
            <td>Rp 1500</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>Rp 1000</td>
        </tr>
    </table>
    <p>Copy Black White</p>
    <table> 
        <tr>
            <th>Paper Size</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>A3</td>
            <td>Rp 3000</td>
        </tr>
        <tr>
            <td>F4</td>
            <td>Rp 500</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>Rp 250</td>
        </tr>
    </table>
</body>
</html>
